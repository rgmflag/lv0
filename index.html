<!DOCTYPE html>
<html>
<head>
    <title>To CTFers!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="sha256.js"></script>
    <script>
        "use strict";
        function check(){
            const flag = document.getElementById("flag");
            const SHA_OBJ = new jsSHA("SHA-256","TEXT");
            SHA_OBJ.update(flag.value);
            const flag_sha256 = SHA_OBJ.getHash("HEX")
            if (flag_sha256 === "46f4a82f169159e2d80d22867658b1f433d3ba1af961a77b7e4a817b2fb522e8"){
                alert("Correct Flag!")
            }else{
                alert("Incorrect Flag");
            }    
        }
    </script>
</head>
<body >
    <h1 id="to-ctfers">To CTFers!</h1>
    <div id="some_questions">
        <div id="question">
            <h3>Lv0:First RGM</h3>
    
            Input the Flag!<br>
            FLAG format is RGM{FLAG}<br>
            <a href="flag.txt" download>flag.txt</a>
            <br><br>
            <form id="flagSubmit" onsubmit="return check()">
                <label for="flag">FLAG:</label>
                <input id="flag" type="text" placeholder="Your FLAG" />
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
